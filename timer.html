<html>

    <body>
        <div id="timer" style="color:green; font-size:10em;width:200px;height:200px;"></div>
    </body>


    <script>
        
        document.getElementById('timer').innerHTML =
            01+ ":" + 00;
        
        var k,ta;

        function blink() {
            var blink_speed = 500; // every 1000 == 1 second, adjust to suit
            ta = setInterval(function () {
                var ele = document.getElementById('timer');
                ele.style.visibility = (ele.style.visibility == 'hidden' ? '' : 'hidden');
            }, blink_speed);

        }

        function startTimer() {
            k=1;
            var presentTime = document.getElementById('timer').innerHTML;
            var timeArray = presentTime.split(/[:]+/);
            var m = timeArray[0];
            var s = checkSecond((timeArray[1] - 1));
            if(s==59){m=m-1}
            if(m==0){
                document.getElementById("timer").style.color = "red";
            }
            if(m<5&&m>0){
                document.getElementById("timer").style.color = "yellow";
            }


            if(m<0){alert('timer completed')
            presentTime="00:00";
                    blink();
                    return;

                   }
            if(m==0 && s==10)
            {
                blink();

            }
            if(m==0 && s<10)
            {
                clearInterval(ta);

            }

            document.getElementById('timer').innerHTML =
                m + ":" + s;


            t=setTimeout(startTimer, 1000);


        }
        document.getElementById('timer').addEventListener("click",function(){
            if(k)
            {
                clearTimeout(t);
                k=0;

                document.getElementById("timer").style.color = "green";

            }
            else
            {startTimer();
             if(m>0)
                 document.getElementById("timer").style.color = "yellow";
             else
                 document.getElementById("timer").style.color = "red";
            }
        });  
        document.getElementById('timer').addEventListener("dblclick", function()
                                                          {
            document.getElementById('timer').innerHTML =
                05+ ":" + 00;

        });

        function checkSecond(sec) {
            if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
            if (sec < 0) {sec = "59"};
            return sec;
        }

    </script>
</html>
